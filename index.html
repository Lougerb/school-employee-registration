<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Employee Registration</title>
  </head>
  <body>
    <header><h1>Employee Registration</h1></header>
    <div id="container">
      <form id="regForm">
        <div class="inputSeparator nameSeparator">
          <input
            type="text"
            placeholder="Last Name"
            class="inputBox nameInput"
            id="lName"
            required
          />,
          <input
            type="text"
            placeholder="First Name"
            class="inputBox nameInput"
            id="fName"
          />
          <input
            type="text"
            placeholder="Middle Name"
            class="inputBox nameInput"
            id="mName"
          />
          <select class="inputBox sName" id="sName">
            <option disabled selected>Suffix</option>
            <option value="">None</option>
            <option>Jr.</option>
            <option>Sr.</option>
          </select>
        </div>
        <div class="inputSeparator">
          <!-- <input
            type="date"
            placeholder="MM/DD/YY"
            class="inputBox bDay"
            id="bDay"
          /> -->
          <input
            type="text"
            placeholder="MM"
            class="inputBox nameInput"
            id="mName"
          />
          <input
            type="text"
            placeholder="Middle Name"
            class="inputBox nameInput"
            id="mName"
          />
          <input
            type="text"
            placeholder="Middle Name"
            class="inputBox nameInput"
            id="mName"
          />

          <select class="inputBox sGender" id="sGender">
            Gender
            <option value="" disabled selected>Gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Others</option>
          </select>
          <select class="inputBox sStatus" id="sStatus">
            Status
            <option value="" disabled selected>Status</option>
            <option>Married</option>
            <option>Single</option>
          </select>
        </div>
        <div class="inputSeparator">
          <!-- <input
            type="text"
            placeholder="Position"
            class="inputBox nameInput"
            id="jPosition"
          /> -->
          <select class="inputBox jPosition" id="jPosition">
            <option value="" disabled selected>Position</option>
            <option class="posTeacher">Teacher</option>
            <option class="posNotTeacher">Councelor</option>
            <option class="posNotTeacher">Security</option>
            <option class="posNotTeacher">Maintenance</option>
            <option class="posNotTeacher">IT</option>
            <option class="posNotTeacher">Accounting</option>
            <option class="posNotTeacher">Finance</option>
            <option class="posNotTeacher">Human Resource Management</option>
            <option class="posNotTeacher">School Nurse</option>
            <option class="posNotTeacher">School Dentist</option>
            <option class="posNotTeacher">Librarian</option>
            <option class="posNotTeacher">Food Service Specialist</option>
          </select>
          <select class="inputBox lTeach" id="lTeach">
            <option value="" disabled selected>Level to Teach</option>
            <option>Not Applicable</option>
            <option>Grade 1</option>
            <option>Grade 2</option>
            <option>Grade 3</option>
            <option>Grade 4</option>
            <option>Grade 5</option>
            <option>Grade 6</option>
            <option>Grade 7</option>
            <option>Grade 8</option>
            <option>Grade 9</option>
            <option>Grade 10</option>
            <option>Grade 11</option>
            <option>Grade 12</option>
          </select>
          <select class="inputBox posSubject" id="posSubject">
            <option value="" disabled selected>Subject</option>
            <option class="posTeacher">Math</option>
            <option class="posNotTeacher">Science</option>
            <option class="posNotTeacher">Language</option>
            <option class="posNotTeacher">TLE</option>
            <option class="posNotTeacher">Filipino</option>
            <option class="posNotTeacher">Music</option>
            <option class="posNotTeacher">Arts</option>
            <option class="posNotTeacher">Physical Education</option>
            <option class="posNotTeacher">Health</option>
            <option class="posNotTeacher">Computer</option>
          </select>
        </div>
        <div class="inputSeparator">
          <input
            type="email"
            placeholder="Email"
            class="inputBox eMail"
            id="eMail"
          />
          <!--  -->
          <input
            type="text"
            placeholder="ID Number"
            class="inputBox nameInput"
            id="eIDNumber"
          />
        </div>
        <div class="inputSeparator">
          <button class="clearButton formBtn">Clear</button>
          <button type="submit" class="subButton formBtn">Submit</button>
        </div>
      </form>
    </div>
    <div id="eListContainer">
      <table id="empTable">
        <thead>
          <tr id="tLabel">
            <th>Employee ID</th>
            <th>Full Name</th>
            <th>Position</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="empInfo">
          <tr class="dataRow">
            <th>20210101</th>
            <th>Juan Juanito D. Dela Cruz</th>
            <th>sample@company.com</th>
            <th>*</th>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="reg-script.js"></script>
  </body>
</html>
