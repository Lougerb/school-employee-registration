<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>School Employee Registration</title>
  </head>
  <body>
    <!-- Edit Dialouge -->
    <div id="editDialouge" class="hideme">
      <!-- <form id="editForm"></form> -->
      <div id="editOverlay" class="overlayDialouge"></div>
    </div>

    <header><h1>School Employee Registration</h1></header>

    <div id="container">
      <form id="regForm">
        <!-- NAME -->
        <div class="inputSeparator nameSeparator">
          <input
            type="text"
            placeholder="Last Name"
            class="inputBox nameInput"
            id="lName"
            name="nAME"
            required
          />,
          <input
            type="text"
            placeholder="First Name"
            class="inputBox nameInput"
            id="fName"
            name="nAME"
          />
          <input
            type="text"
            placeholder="Middle Name"
            class="inputBox nameInput"
            id="mName"
            name="nAME"
          />
          <select class="inputBox sName" id="sName" name="nAME" required>
            <option value="" disabled selected>Suffix</option>
            <option value=" ">None</option>
            <option>Jr.</option>
            <option>Sr.</option>
          </select>
        </div>

        <!-- DOB/GENDER/STATUS -->

        <div class="inputSeparator">
          <fieldset class="formFieldSet">
            <legend>DOB</legend>
            <select class="dobS mmInput" id="mmInput" required>
              Month
              <option value="" disabled selected>MM</option>
              <option>JAN</option>
              <option>FEB</option>
              <option>MAR</option>
              <option>APR</option>
              <option>MAY</option>
              <option>JUN</option>
              <option>JUL</option>
              <option>AUG</option>
              <option>SEP</option>
              <option>OCT</option>
              <option>NOV</option>
              <option>DEC</option>
            </select>
            <select class="dobS ddInput" id="ddInput">
              <option value="" disabled selected>DD</option>
            </select>
            <select class="dobS yyInput" id="yyInput">
              <option value="YYYY" disabled selected>YYYY</option>
            </select>
          </fieldset>
          <select class="inputBox sGender" id="sGender" required>
            Gender
            <option value="" disabled selected>Gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Others</option>
          </select>
          <select class="inputBox sStatus" id="sStatus" required>
            Status
            <option value="" disabled selected>Status</option>
            <option>Married</option>
            <option>Single</option>
          </select>
        </div>

        <!-- JOB DESC -->

        <div class="inputSeparator">
          <select class="inputBox jPosition" id="jPosition" required>
            <option disabled selected value="">Position</option>
            <option value="Teacher">Teacher</option>
            <option>Councelor</option>
            <option>Security</option>
            <option>Maintenance</option>
            <option>IT</option>
            <option>Accounting</option>
            <option>Finance</option>
            <option>Human Resource Management</option>
            <option>School Nurse</option>
            <option>School Dentist</option>
            <option>Librarian</option>
            <option>Food Service Specialist</option>
          </select>
          <select class="inputBox lTeach" id="lTeach" required>
            <option disabled selected value="">Assigned Level</option>
            <option>Grade 1</option>
            <option>Grade 2</option>
            <option>Grade 3</option>
            <option>Grade 4</option>
            <option>Grade 5</option>
            <option>Grade 6</option>
            <option>Grade 7</option>
            <option>Grade 8</option>
            <option>Grade 9</option>
            <option>Grade 10</option>
            <option>Grade 11</option>
            <option>Grade 12</option>
            <option value="NotApplicable" disabled>Not Applicable</option>
          </select>
          <select class="inputBox posSubject" id="posSubject" disabled required>
            <option selected disabled value="">Subject</option>
            <option>Math</option>
            <option>Science</option>
            <option>Language</option>
            <option>TLE</option>
            <option>Filipino</option>
            <option>Music</option>
            <option>Arts</option>
            <option>Physical Education</option>
            <option>Health</option>
            <option>Computer</option>
            <option value="NotApplicable" disabled>Not Applicable</option>
          </select>
        </div>
        <!-- Email and ID Number -->
        <div class="inputSeparator">
          <fieldset class="formFieldSet">
            <legend>Email</legend>
            <input
              type="email"
              placeholder="example@company.com"
              class="inputBox email_N_empID"
              id="eMail"
              required
            />
          </fieldset>
          <fieldset class="formFieldSet">
            <legend>Employee ID</legend>
            <input
              type="text"
              placeholder="ID Number"
              class="inputBox email_N_empID"
              id="eIDNumber"
              readonly
            />
          </fieldset>
        </div>
        <!-- BUTTON -->
        <div class="inputSeparator">
          <button type="button" class="cButton formBtn">Clear</button>
          <button type="submit" class="subButton formBtn" id="submitButton">
            Submit
          </button>
        </div>
      </form>
    </div>

    <!-- ------------------------------------------------------------- -->
    <div id="eListContainer">
      <table id="empTable">
        <thead>
          <tr id="tLabel">
            <th>Employee ID</th>
            <th>Full Name</th>
            <th>Position</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="empInfo"></tbody>
      </table>
    </div>
    <script src="reg-script.js"></script>
  </body>
</html>
