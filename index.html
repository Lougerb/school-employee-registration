<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Employee Registration</title>
  </head>
  <body>
    <header><h1>Employee Registration</h1></header>
    <div id="container">
      <form id="regForm">
        <div class="inputSeparator nameSeparator">
          <input
            type="text"
            placeholder="Last Name"
            class="inputBox nameInput"
            id="lName"
          />,
          <input
            type="text"
            placeholder="First Name"
            class="inputBox nameInput"
            id="fName"
          />
          <input
            type="text"
            placeholder="Middle Name"
            class="inputBox nameInput"
            id="mName"
          />
          <select class="inputBox sName" id="sName">
            <option disabled selected>Suffix</option>
            <option value="">None</option>
            <option>Jr.</option>
            <option>Sr.</option>
          </select>
        </div>
        <div class="inputSeparator">
          <input
            type="date"
            placeholder="MM/DD/YY"
            class="inputBox bDay"
            id="bDay"
          />
          <select class="inputBox sGender" id="sGender">
            Gender
            <option value="" disabled selected>Select</option>
            <option>Male</option>
            <option>Female</option>
            <option>Others</option>
          </select>
        </div>
        <div class="inputSeparator">
          <input
            type="email"
            placeholder="Email"
            class="inputBox eMail"
            id="eMail"
          />
        </div>
        <div class="inputSeparator">
          <input
            type="text"
            placeholder="Position"
            class="inputBox nameInput"
            id="jPosition"
          />
          <input
            type="text"
            placeholder="ID Number"
            class="inputBox nameInput"
            id="eIDNumber"
          />
        </div>
        <div class="inputSeparator">
          <button class="clearButton formBtn">Clear</button>
          <button type="submit" class="subButton formBtn">Submit</button>
        </div>
      </form>
    </div>
    <div id="eListContainer">
      <table id="empTable">
        <thead>
          <tr id="tLabel">
            <th>Employee ID</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="empInfo">
          <tr class="dataRow">
            <th>20210101</th>
            <th>Juan Juanito D. Dela Cruz</th>
            <th>sample@company.com</th>
            <th>*</th>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="reg-script.js"></script>
  </body>
</html>
